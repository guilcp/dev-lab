<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>DevLab - Programar</title>

    <link rel="stylesheet" type="text/css" href="styles/estilos.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="assets/imgs/logo_transparent_resized.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Programar <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
                    <button id="sair" class="btn btn-secondary" type="submit">Sair</button>
                </form>

            </div>
        </nav>
    </header>
    <main>
        <div class="main-area">
            <div class="container">
                <div class="row">
                    <div id="app" class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" style="height: 521px;">
                        <div class="btn-group" role="group" aria-label="">
                            <button id="run" v-on:click="runCode" type="button" class="btn btn-secondary"><i class="fas fa-play"></i>    Executar</button>
                            <button id="share" v-on:click="sharePage" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" title="Compartilhe esse link" data-placement="bottom" data-content="Aguarde...">
                                <i class="fas fa-share-alt"></i>    Compartilhar  
                            </button>
                            <button v-on:click="download" type="button" class="btn btn-secondary"><i class="fas fa-download"></i>    Baixar</button>
                        </div>

                        <!-- <button id="run" v-on:click="runCode" type="button" class="btn btn-secondary">Run</button> -->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab-principal" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">main</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent1">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <textarea id="code"></textarea>
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active" id="tab-input-1" data-toggle="tab" href="#input-1" role="tab" aria-controls="input-1" aria-selected="true">Input</a>
                                        <a class="nav-item nav-link" id="tab-output-1" data-toggle="tab" href="#output-1" role="tab" aria-controls="output-1" aria-selected="false">Output</a>
                                    </div>


                                </nav>

                                <div class="tab-content" id="nav-tabContent2">
                                    <div class="tab-pane fade show active" id="input-1" role="tabpanel" aria-labelledby="tab-input-1">
                                        <textarea></textarea>
                                    </div>
                                    <div class="tab-pane fade show output" id="output-1" role="tabpanel" aria-labelledby="tab-output-1">
                                        <textarea readonly></textarea>
                                    </div>
                                    <select class="custom-select" v-on:change="selectChange">
                                        <option selected>Selecione a linguagem</option>
                                        <option v-for="language in languages">{{language.nome}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div id="tlkio" style="height: 521px;" data-nickname="" data-channel="" data-theme="theme--minimal"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 ">

                </div>
                <div class="footer-text col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                    <ul>
                        <li>
                            <a href=" ">Home</a>
                        </li>
                        <li>
                            <a href=" ">Sobre</a>
                        </li>
                        <li>
                            <a href=" ">Perfil</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-text col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 ">
                    <h6>Pesquise pelo site</h6>
                    <form class="form-inline ">
                        <input class="form-control mr-sm-2 " type="search " placeholder="Pesquisar " aria-label="Search ">
                        <button class="btn btn-secondary my-2 my-sm-0 " type="submit ">Pesquisar</button>
                    </form>
                </div>
            </div>

        </div>

    </footer>

    <script src="https://togetherjs.com/togetherjs.js"></script>
    <script src='scripts/programar.js'></script>
</body>

</html>
