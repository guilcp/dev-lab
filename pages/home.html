<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="../imgs/logo_transparent_resized.png" alt=""></a>

          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
                    <button id="sair" class="btn btn-secondary" type="submit">Sair</button>
                </form>

            </div>

    <main>
        <div class="main-area">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Criar Nova Sala</h5>
                                <form id="criarSala" method="" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="nomeSalaCriar" name="nomeSalaCriar" placeholder="Nome">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="senhaSalaCriar" name="senhaSalaCriar" placeholder="Senha">
                                    </div>
                                    <button type="submit" class="btn btn-dark">Criar</button>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-users"></i> Minhas Salas</h5>
                            </div>
                            <div class=" card-body ">
                                <table class="table table-hover table-striped table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Criado em</th>
                                            <th scope="col">Pessoas</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <td><button type="button" class="btn btn-link"><i class="fas fa-ellipsis-h"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                            <td><button type="button" class="btn btn-link"><i class="fas fa-ellipsis-h"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="card " style="width: 18rem; ">
                            <div class="card-body ">
                                <h5 class="card-title ">Entrar em uma Sala</h5>
                                <form id="entrarSala" method="" action="">
                                    <div class="form-group ">
                                        <input type="text " class="form-control " id="nomeSalaEntrar " name="nomeSalaEntrar " placeholder="Nome ">
                                    </div>
                                    <div class="form-group ">
                                        <input type="text " class="form-control " id="senhaSalaEntrar " name="senhaSalaEntrar " placeholder="Senha ">
                                    </div>
                                    <button type="submit " class="btn btn-dark ">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-users"></i> Salas Participadas</h5>
                            </div>
                            <div class=" card-body ">
                                <table class="table table-hover table-striped table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Criado em</th>
                                            <th scope="col">Convidado por</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <td><button type="button" class="btn btn-link"><i class="fas fa-ellipsis-h"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                            <td><button type="button" class="btn btn-link"><i class="fas fa-ellipsis-h"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

                        <button class="btn btn-secondary my-2 my-sm-0 " type="submit ">Pesquisar</button>
                    </form>
                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src='pages.js'></script>

</html>
